<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="form-container">
        <form action="post" method="">
            <fieldset>
                <legend align="center">Personal Detail</legend>

                <div class="form-group">
                    <span class="username">Username</span>
                    <input type="text" name="" id="" placeholder="Enter your username here!">
                </div>
                <div class="form-group">
                    <span class="username">Password</span>
                    <input type="password" name="" id="" placeholder="Enter your password here!" disabled>
                </div>
            </fieldset>
            <div class="form-group">
                <span class="username">Radio</span>
                <input type="radio" name="g" id="" value="female" checked>Female
                <input type="radio" name="g" id="" value="male">Male
                <input type="radio" name="g" id="" value="others">Others

            </div>

            <div class="form-group">
                <span class="username">Check Box / Hobby::::</span>
                <input type="checkbox" name="g" id="" value="">Riding
                <input type="checkbox" name="g1" id="" value="">Reading
                <input type="checkbox" name="g2" id="" value="">Browsing
                <input type="checkbox" name="g3" id="" value="">Gaming
            </div>

            <div class="form-group">
                <span class="username">Email</span>
                <input type="Email" name="" id="" placeholder="Enter your email here!">
            </div>
            <div class="form-group">
                <span class="username">Contact Number</span>
                <input type="tel" name="" id="" maxlength="10" placeholder="Enter your phone number here!">
            </div>
            <div class="form-group">
                <span class="username">Upload File:</span>
                <input type="file" name="file" id="">
            </div>

            <div class="form-group">
                <span class="username">Date of birth:</span>
                <input type="date" name="dob" id="">
            </div>

            <div class="button">
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </div>
        </form>
    </div>


    Write Comment:
    <br><br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br><br>
    Country:
    <br><br>
    <select name="" id="" size="2">
        <option value="">Nepal</option>
        <option value="">India</option>
        <option value="">Bhutan</option>
        <option value="">China</option>


    </select>
</body>

</html>
