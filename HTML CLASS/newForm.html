<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" align="center" style="max-width: 400px; background: yellow;">
        <fieldset>
            <legend>
                <h4 style="color:red;">Personal Details</h4>
            </legend>
            Name: <input type="text">
            <br>
            <br>
            Password: <input type="password" />
            <br><br>
            E-mail id: <input type="email" name="" id="">
            <br><br>
            Gender: Male<input type="radio" name="gender" value="male"> Female<input type="radio" name="gender"
                value="female">
            <br><br>
        </fieldset>
        <br><br>

        <fieldset>
            <legend>
                <h4 style="color:red;">Educational Qualification</h4>
            </legend>
            Degree: <select name="" id="">
                <option value="">--Select Group--</option>
                <option value="">BCA</option>
                <option value="">BBS</option>
            </select>

            <br><br>
            Engineering: <select name="" id="">
                <option value="">--Select Group--</option>
                <option value="">BCA</option>
                <option value="">BBS</option>
            </select>
            <br><br>
            Hobbies: <input type="checkbox" name="" id="">Playing Chess <input type="checkbox" name="" id=""> Reading
            Books

        </fieldset>
        <br><br>

        <fieldset>
            <legend>Address</legend>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            <br>
            Attch Resume: <input type="file" name="" id="">
            <br><br>

            <input type="submit" value="Submit">
        </fieldset>

    </form>
</body>

</html>
